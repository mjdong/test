{% extends 'base.html' %}

{% block title %}
    积分榜
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading"><b>积分榜</b></div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr>
                            <th>姓名</th>
                            <th>工号</th>
                            <th>积分</th>
                        </tr>
                        {% for i in user_data %}
                            <tr>
                                <td>{{ i.name}}</td>
                            <td>{{ i.number }}</td>
                            <td>{{ i.total_mark }}</td>
                            </tr>
                        {% endfor %}

                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
